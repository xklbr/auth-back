name: CI/CD
on:
  push:
    branches:
      - main

runs:
  using: 'node16'
  main: 'main.ts'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
